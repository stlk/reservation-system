{% extends "base.html" %} {% block title %}Kalendář{% endblock %}
{% block content %}
<header class="container mx-auto my-8">
  <h1
    class="text-2xl font-semibold font-sans uppercase italic tracking-2x-widest py-8 ml-4 sm:ml-0"
  >
    Yoga studio
  </h1>
</header>
<div class="container mx-auto flex">
  <div class="w-full">
    <div class="border p-12">
      <h2 class="uppercase tracking-2x-widest text-xl italic font-semibold">
        Kalendář akcí
      </h2>
    </div>
    {% for event in events %} {% include 'calendar-item.html' %} {% endfor %}
  </div>
</div>
<footer class="border-t py-10 mt-12">
  <div class="container mx-auto italic text-sm">
    Your favorite Yoga Studio —
    <a
      href="mailto:josef@rousek.name"
      class="underline text-blue-700 hover:no-underline"
      >josef@rousek.name</a
    >
  </div>
</footer>
{% endblock %}

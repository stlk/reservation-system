<div class="calendar-item calendar-item--gold">
  <div class="hidden md:block mr-10">
    <a
      href="event.html"
      class="group relative block w-24 h-24 rounded-full overflow-hidden"
    >
      <img class="" src="{{event.instructor.photo}}" alt="" />
      <span
        class="flex absolute inset-0 items-center justify-center text-white bg-backdrop opacity-0 group-hover:opacity-100"
        >{{event.instructor.name}}</span
      >
    </a>
  </div>
  <div class="flex-grow">
    <h4 class="font-sans uppercase tracking-2x-widest text-xs leading-loose">
      {{event.time}}
    </h4>
    <h3 class="font-bold italic leading-loose">
      <a href="event.html" class="hover:text-yellow-600">
        {{event.title}}
      </a>
    </h3>
    <p class="text-sm italic">{{event.place}}</p>
  </div>
  <a href="#" class="button mt-6 md:mt-0">
    Rezervovat m√≠sto
  </a>
</div>
